<!DOCTYPE html>
<html>
<head>
    <title>Data Kelas</title>
</head>
<body>
    <h2>Data Kelas</h2>
    <a href="/">‚Üê Kembali ke Menu</a>

    <h3>Tambah Kelas</h3>
    <form method="POST" action="/tambah_kelas">
        <input type="number" name="id_mk" placeholder="ID Mata Kuliah" required><br>
        <input type="text" name="nama_kelas" placeholder="Nama Kelas" required><br>
        <input type="number" name="semester" placeholder="Semester" min="1" max="8" required><br>
        <input type="text" name="tahun_ajaran" placeholder="Tahun Ajaran (contoh: 2023/2024)" required><br>
        <button type="submit">Tambah</button>
    </form>

    <h3>Daftar Kelas</h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID Kelas</th><th>Mata Kuliah</th><th>Nama Kelas</th><th>Semester</th><th>Tahun Ajaran</th><th>Aksi</th>
        </tr>
        {% for k in kelas %}
        <tr>
            <td>{{ k[0] }}</td>
            <td>{{ k[1] }}</td>
            <td>{{ k[2] }}</td>
            <td>{{ k[3] }}</td>
            <td>{{ k[4] }}</td>
            <td><a href="/hapus_kelas/{{ k[0] }}" onclick="return confirm('Hapus kelas ini?')">Hapus</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
