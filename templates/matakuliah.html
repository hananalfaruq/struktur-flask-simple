<!DOCTYPE html>
<html>
<head>
    <title>Data Mata Kuliah</title>
</head>
<body>
    <h2>Data Mata Kuliah</h2>
    <a href="/">â† Kembali ke Menu</a>

    <h3>Tambah Mata Kuliah</h3>
    <form method="POST" action="/tambah_matakuliah">
        <input type="text" name="kode_mk" placeholder="Kode MK" maxlength="6" required><br>
        <input type="text" name="nama_mk" placeholder="Nama Mata Kuliah" required><br>
        <input type="number" name="sks" placeholder="SKS" min="1" max="6" required><br>
        <button type="submit">Tambah</button>
    </form>

    <h3>Daftar Mata Kuliah</h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th><th>Kode MK</th><th>Nama MK</th><th>SKS</th><th>Aksi</th>
        </tr>
        {% for mk in matakuliah %}
        <tr>
            <td>{{ mk[0] }}</td>
            <td>{{ mk[1] }}</td>
            <td>{{ mk[2] }}</td>
            <td>{{ mk[3] }}</td>
            <td><a href="/hapus_matakuliah/{{ mk[0] }}" onclick="return confirm('Hapus mata kuliah ini?')">Hapus</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
